    <main id="app">
        <div class="mitad d-flex">
            <div class="divisor w-50">
                <h1 class="ms-3">Client Manager</h1>

                <div class="w-100">
                    <form class="w-100">
                        <div class="mb-3 w-75 ms-3">
                            <label for="nameClient" class="form-label">Name:</label>
                            <input type="text" v-model="firstName" class="form-control" name="nameClient"
                                id="nameClient" placeholder="David" required>
                        </div>

                        <div class="mb-3 w-75 ms-3">
                            <label for="lastNameClient" class="form-label">Last name:</label>
                            <input type="text" v-model="lastName" class="form-control" name="lastNameClient"
                                id="lastNameClient" placeholder="Doe" required>
                        </div>

                        <div class="mb-3 w-75 ms-3">
                            <label for="emailClient" class="form-label">Email address:</label>
                            <input type="text" v-model="email" class="form-control" name="emailClient" id="emailClient"
                                placeholder="david@aol.com" required>
                        </div>

                        <button type="submit" class="btn btn-success ms-3" v-on:click="addClient">Add Client</button>
                    </form>
                </div>

                    <h2 class="ms-3">Client list</h2>
                    <table class="table ms-3 w-75">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Modificar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="client in clients">
                                <td>{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                                <td><button type="button" class="btn btn-info" v-on:click="editClient(client)">+</button></td>
                                <td><button type="button" class="btn btn-danger"
                                        v-on:click="deleteClient(client)">X</button></td>
